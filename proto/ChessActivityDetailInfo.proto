syntax = "proto3";

option java_package = "org.sorapointa.proto";

message ChessActivityDetailInfo {
  uint32 punish_over_time = 4;
  uint32 content_close_time = 10;
  uint32 available_exp = 5;
  uint32 exp = 11;
  bool is_teach_dungeon_finished = 6;
  uint32 obtained_exp = 8;
  uint32 level = 14;
  repeated uint32 finished_map_id_list = 7;
  bool is_content_closed = 15;
}
