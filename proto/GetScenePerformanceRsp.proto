import "Vector.proto";

option java_package = "org.sorapointa.proto";

message GetScenePerformanceRsp {
  // CMD_ID = 3336

  uint32 gather_num_insight = 7;
  uint32 dynamic_group_num = 3;
  int32 retcode = 1;
  uint32 entity_num = 10;
  uint32 gather_num = 8;
  Vector pos = 15;
