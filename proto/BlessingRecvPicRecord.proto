syntax = "proto3";

import "ProfilePicture.proto";

option java_package = "org.sorapointa.proto";

message BlessingRecvPicRecord {
  ProfilePicture profile_picture = 11;
  string signature = 10;
  uint32 avatar_id = 8;
  uint32 uid = 5;
  uint32 index = 1;
  string remark_name = 14;
  uint32 pic_id = 2;
  string nickname = 12;
  bool is_recv = 7;
}
