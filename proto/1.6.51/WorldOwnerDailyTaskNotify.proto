syntax = "proto3";

import "DailyTaskInfo.proto";

message WorldOwnerDailyTaskNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 166;
	}

	repeated DailyTaskInfo task_list = 1;
	uint32 filter_city_id = 2;
}
