syntax = "proto3";


message ScenePointUnlockNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 215;
	}

	uint32 scene_id = 1;
	repeated uint32 point_list = 2;
	repeated uint32 locked_point_list = 3;
	repeated uint32 hide_point_list = 4;
	repeated uint32 unhide_point_list = 5;
}
