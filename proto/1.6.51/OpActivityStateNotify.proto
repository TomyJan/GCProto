syntax = "proto3";

import "OpActivityTagBriefInfo.proto";

message OpActivityStateNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 2549;
	}

	repeated OpActivityTagBriefInfo opened_op_activity_info_list = 1;
	repeated uint32 finished_bonus_activity_id_list = 2;
}
