syntax = "proto3";


message TriggerRoguelikeCurseNotify {
	enum CmdId {
		option allow_alias = true;
		NONE = 0;
		ENET_CHANNEL_ID = 0;
		ENET_IS_RELIABLE = 1;
		CMD_ID = 8223;
	}

	bool is_trigger_curse = 1;
	uint32 curse_group_id = 2;
	uint32 curse_level = 3;
	repeated uint32 effect_param_list = 4;
}
