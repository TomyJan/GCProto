syntax = "proto3";


message UpdateAbilityCreatedMovingPlatformNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 836;
	}

	enum OpType {
		OP_NONE = 0;
		OP_ACTIVATE = 1;
		OP_DEACTIVATE = 2;
	}

	OpType op_type = 1;
	uint32 entity_id = 2;
}
