syntax = "proto3";


message MarkTargetInvestigationMonsterNotify {
	enum CmdId {
		option allow_alias = true;
		ENET_CHANNEL_ID = 0;
		NONE = 0;
		ENET_IS_RELIABLE = 1;
		IS_ALLOW_CLIENT = 1;
		CMD_ID = 1925;
	}

	uint32 investigation_monster_id = 1;
	uint32 scene_id = 2;
	uint32 group_id = 3;
	uint32 monster_id = 4;
}
